<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/generateImage.js" defer></script>

    <title>Imagine AI</title>
    <style>
      h2 {
    display: flex;
    align-items: center;
}

h2 img {
    margin-right: 5px; /* Optional: Add space between the image and the links */
}

h2 a {
    margin-left: 5px; /* Optional: Add space between the links */
    text-decoration: none; /* Optional: Remove underline from links */
}

    </style>
  </head>
      
    <header>
      <div id="wrapper">
        <div class="content">    
            
        </div>
        <div class="background">
          <canvas id="c"></canvas> 
        </div>
    </div>
      <div class="navbar">
        <div class="logo">
          <h2>
            <img style="height: 60px; width: 60px; margin-right: 15px;" src="img/header.png" alt="">
            Imagine AI
            <a id="edit-image" href="html/upload-edit-image.html">Edit Image</a>
            <a id="create-variation" href="html/upload-create-variation.html">Create Variation</a>

        </div>

              >

      </div>

    <main>
      
      <section class="showcase">
        <form id="image-form">
          <h1>Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Description" autocomplete="off" />
          </div>
          <!-- size -->
          <button type="submit" class="btn">Generate</button>
        
        </form>
        
      </section>


      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img class="generated_Image" src="" alt="" id="image"  height="410px" width="410px" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
