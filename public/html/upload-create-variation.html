<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png"/>
    <script src="../js/particle.js" defer></script>
    <title>Imagine AI</title>
    <style>
      h2 {
        display: flex;
        align-items: center;
      }

      h2 img {
        margin-right: 5px; /* Optional: Add space between the image and the links */
      }

      h2 a {
        margin-left: 5px; /* Optional: Add space between the links */
        text-decoration: none; /* Optional: Remove underline from links */
      }
    </style>
</head>
<body>
  
    <header>
        <div class="navbar">
          <div class="logo">
            <h2><img style="height: 60px; width: 60px; margin-right: 15px;" src="../img/header.png" alt=""><a style="font-size: 24px;" href="../index.html">Imagine AI</a><a id="edit-image" href="../html/upload-edit-image.html">Edit Image</a><a id="create-variation" href="../html/upload-create-variation.html">Create Variation</a></h2>
          </div>
          <div class="nav-links">
            <ul>
              <li>
                <a href="https://status.openai.com/" target="_blank"
                  >OpenAI Server Status</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>

      <div class="background">
        <canvas id="c"></canvas> 
      </div>
     
    <div class="center">
      <h1 style="margin-top: 80px;">Upload Files</h1>
      <form id="image-form" class="upload-form" action="/upload-create-variation" method="post" enctype="multipart/form-data">
          <div style="margin-right: 40px;">
              <div>
                <img id="placeholder" src="../img/img-uYG06yyItI3LtbDLCjvyskxV.png" alt="" width="220px" height="220px">
              </div>
              <input type="file" id="variation" name="variation" accept=".png" required style="visibility: hidden;">
              <label class="choose_IMG_btn" for="variation">Choose Image</label>
              <p>(PNG, max 4MB)</p>
          </div>
          <div style="margin-left: 40px; margin-top: 20px;">
            <div>
            <img src="../img/img-yKMXTsV5VGk0Egf4yQZ9SHw6.png" alt="" width="220px" height="220px">
          </div>
            <button style="margin-top: 20px;" class="choose_IMG_btn test" type="submit">Upload</button>
            <p style="visibility: hidden;">placeholder</p>
            <p style="visibility: hidden;">placeholder</p>
          </div>
      </form>
    </div>
</body>
<script>
  // Event listener for file input change
document.querySelector('#variation').addEventListener('change', function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      document.querySelector('#placeholder').src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});
</script>
</html>
